<!-- DNA to RNA CONVERSION -->
		<form name="dna2rnaForm" novalidate>
			<div class="head1">DNA to RNA Conversion</div>
			<div  class="form-inline" >				
			  <div class="form-group">
				DNA 
				<textarea name ="dna" ng-model="dna2rnaCtrl.dna" class="form-control" 
				ng-keyup="dna2rnaForm.$valid && dna2rnaCtrl.convert()" ng-pattern="/^[atgcATGC]*$/" ></textarea>
			  </div>
			  <div ng-messages="dna2rnaForm.dna.$error" class="errors">
				  
				  <div  ng-message="pattern">Oops.....DNA should contain 'A' or 'T' or 'G' or 'C' only !!!</div>
				 
			  </div>
			  <label class="form-group text-info" > corresponding RNA is {{dna2rnaCtrl.rna}} </label>			    
			</div>
		</form>
